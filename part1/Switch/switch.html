<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <p>Right Click --> Inspect --> Console</p> 
<script>
    function getLetter(s){
        let letter;
    switch(s[0]){
        case 'a':
        case 'i':
        case 'u':
        case 'e':
        case 'o':
            return 'A';
        case 'b':
        case 'c':
        case 'd':
        case 'f':
        case 'g':
            return 'B';
        case 'h':
        case 'j':
        case 'k':
        case 'l':
        case 'm':
            return 'C';
        case 'n':
        case 'p':
        case 'q':
        case 'r':
        case 's':
        case 't':
        case 'v':
        case 'w':
        case 'x':
        case 'y':
        case 'z':
            return 'D';
    }
    return letter;
    }
    console.log(getLetter('adgft'));
</script>
</body>
</html>
