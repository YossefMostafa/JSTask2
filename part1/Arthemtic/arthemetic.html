<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arthemetic</title>
</head>
<body>
    <script>
        function getArea(length , width){
            let area = length * width ;
            return area
        }
        getArea(3 , 4.5);
        function getPerimeter(length , width){
            let perimeter = 2 * (length + width);
            return perimeter
        }
        getPerimeter(3 , 4.5)
    </script>
</body>
</html>
