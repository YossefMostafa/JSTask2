<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p>Right Click --> Inspect --> Console</p> 
    <script>
        function factorial(n){
            let x = 1;
            while(n>1){
                 x *=n;
                 n -=1;
            }
            return x;
        }
        console.log(factorial(4));
    </script>
</body>
