<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let and Const</title>
</head>
<body>
   <p>Right Click --> Inspect --> Console</p> 
    <script>
        function main (){
        const PI = Math.PI;
        r = 2.6;
        let area = PI*r*r;
        console.log(area);
        
        let perimeter = 2*PI*r;
        console.log(perimeter);
        }
        main();
    </script>
</body>
</html>
